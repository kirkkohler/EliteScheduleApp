<ion-view>
	<ion-content class="has-header">
		<h1>Leagues</h1>
		<div class="list">
			<a class="item item-icon-right" ng-repeat="league in vm.leagues"
			ng-click="vm.selectLeague(league.id);">
				{{league.name}}
				<i class="icon ion-chevron-right icon-accessory"></i>
			</a>
		</div>
	</ion-content>
</ion-view>
